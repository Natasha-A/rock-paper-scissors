<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css" />

</head>
<body>
  <section class="site">
    <section class="content">
    <header>ROCK PAPER SCISSORS</header>

    <span class="titles">
      <div id="pIcon">ðŸ‘¨</div>

      <div class="item-2">
        <div>First to 5 points wins!</div>
        <div id="score">0 - 0</div>
      </div>
      <div id="cpuIcon">ðŸ¤–</div>
    </span>

    <span class="gameIcons">
      <img id="pImg" src="./assets/default_icon.png"/>
      <img id="cImg" src="./assets/default_icon.png"/>
    </span>

    <span class="results">
      <div id="result-1"></div>
      <div id="result-2"></div>
    </span>

    <span class="rps-buttons">
      <button id="rock-btn"><img src="./assets/rock/rock-outline.png" onmouseover="hover('rock', this)" onmouseout="unhover('rock', this)"/></button>


      <button id="paper-btn"><img src="./assets/paper/paper-outline.png" onmouseover="hover('paper', this)" onmouseout="unhover('paper', this)"/></button>


      <button id="scissors-btn"><img src="./assets/scissors/scissors-outline.png" onmouseover="hover('scissors', this)" onmouseout="unhover('scissors', this)"/></button>
    </span>

    <!--Modal-->
    <button data-modal-target="#modal" class="modal-button"></button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div id="title">YOU WIN!</div>
        <div id="results">Game Results:</div>
        <div id="scoreLabel">0 - 0</div>
        <button data-close-button class="modal-button">Play again</button>
      </div>
    </div>
    <div class="" id="overlay"></div>
  </section>

  <footer>
    <a href="https://github.com/Natasha-A"><img id="github" src="./assets/github.png"/></a>
    Made by @Natasha-A
  </footer>

  </section>
  <script src="./script.js"></script>  

</body>
</html>
